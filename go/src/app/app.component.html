<div id="colour" class="{{colourMode}}">

  <app-header></app-header>

  <mat-sidenav-container style="margin-top: 15px;" class="example-container" >
    <!-- <mat-sidenav opened mode="side">Start content</mat-sidenav> -->

    <mat-sidenav [opened]="isOpen" mode="side" position="end">
      <app-side (upSend)="colour($event);" (colorSend)="cssplayValue = $event "></app-side>
    </mat-sidenav>

    <mat-sidenav-content>
      <div id="look" style="min-height: calc(100vh - 143px); margin: 0 15px; background-color:{{cssplayValue}}">
        
        <button class="sidebar" title="Settings" color="accent" mat-raised-button (click)="isOpen = !isOpen; iconChange()"><mat-icon  [fontIcon]="sidebarIcon"></mat-icon></button>
        
        <button class="sidebar" id="toggleBottom" mat-raised-button (click)="chevronLogic()" title="Go to bottom of page"><mat-icon  [fontIcon]="topORbottom.sidebarIcon"></mat-icon></button>

        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
  <app-footer onclick="chevronLogic();"></app-footer>

</div>
