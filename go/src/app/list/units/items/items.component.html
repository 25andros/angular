<mat-card style="max-width: 400px">

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{nomen[i].name}}</mat-card-title>
    <mat-card-subtitle>Name</mat-card-subtitle>
  </mat-card-header>
<img [src]="nomen[i].photo" [title]="nomen[i].nickname">

  <mat-card-content>
    <p>Breed: {{nomen[i].breed}}</p>
    <p>Age: {{nomen[i].age}}</p>

    <p>
    {{nomen[i].description}}
    </p>

    <p>Temperment: {{nomen[i].nature}}</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
