<mat-drawer-container>
<mat-drawer #gearVariables  mode=side opened=true>

  <h3>Chainring && Cassette</h3>

<mat-form-field appearance="fill">
  <mat-label>Front Gear</mat-label>
  <input matInput placeholder="53" value="53" [(ngModel)]="data.front">
</mat-form-field>

<div style="margin-top:5px"></div>

<mat-form-field appearance="fill">
  <mat-label>Rear Gear</mat-label>
  <input matInput placeholder="11" value="11" [(ngModel)]="data.rear">
</mat-form-field>

<h3>Wheel Size</h3>

<mat-radio-group aria-label="Wheel Size" [(ngModel)]="data.diameter" required title="Select wheel diameter">
  <mat-radio-button value="622">700c</mat-radio-button>
  <mat-radio-button value="584">650b</mat-radio-button>
  <mat-radio-button value="559">26"</mat-radio-button>
</mat-radio-group>

<div style="margin-top:10px"></div>

<mat-form-field appearance="fill">
  <mat-label>Tyre Size (mm)</mat-label>
  <input matInput placeholder="53mm" value="35">
</mat-form-field>


<button mat-raised-button="" color="primary" (click)="calc()">Submit</button>
<button mat-raised-button="" color="accent" (click)="more()">punch</button>
<button mat-raised-button="" color="warn" >reset</button>

</mat-drawer>

  <mat-drawer-content>


    <p>{{this.data.distance}}</p>

  </mat-drawer-content>

</mat-drawer-container>
